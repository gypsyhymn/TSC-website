<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevor S. Caldwell</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-background: #1a2639;
            --secondary-background: #4a5c78;
            --primary-accent: #ffb43b;
            --text-color: #e8e3d8;
            --muted-accent: #5a4e4d;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--primary-background);
            color: var(--text-color);
            overflow: hidden;
        }

        .background-container {
            background-image: url('background.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 0 20px;
            justify-content: flex-start;
            padding-top: 22vh;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3.5em;
            font-weight: 400;
            margin: 0;
            color: var(--text-color);
            text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 1.33rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-top: 1.5em;
            max-width: 500px;
        }

        /* Use CSS Grid to stack the trigger and form */
        .interactive-container {
            margin-top: 25vh;
            display: grid;
            place-items: center;
        }
        
        /* Assign both to the same grid cell for perfect layering */
        #cta-trigger, #newsletter-form {
            grid-column: 1 / 1;
            grid-row: 1 / 1;
        }

        #cta-trigger {
            position: relative;
            cursor: pointer;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .cta-text {
            font-family: 'Lato', sans-serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            animation: pulse-glow 3s infinite ease-in-out;
        }
        
        #cta-icon {
            position: absolute;
            width: 35px;
            height: auto;
            fill: var(--text-color);
            top: 120%; 
            margin-top: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        #cta-trigger:hover .cta-text {
            color: var(--primary-accent);
            filter: drop-shadow(0 0 8px var(--primary-accent));
            animation: none;
        }

        #cta-trigger:hover #cta-icon {
            opacity: 1;
            visibility: visible;
            filter: drop-shadow(0 0 8px var(--primary-accent));
        }

        .cta-text.fade-out {
            opacity: 0;
        }

        #cta-icon.falling {
            opacity: 1;
            visibility: visible;
            animation: fall 1.2s ease-in forwards;
        }

        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 4px rgba(255, 180, 59, 0.5)); }
            50% { filter: drop-shadow(0 0 8px rgba(255, 180, 59, 0.8)); }
            100% { filter: drop-shadow(0 0 4px rgba(255, 180, 59, 0.5)); }
        }

        @keyframes fall {
            0% { transform: translateY(0) translateX(-50%); opacity: 1; }
            100% { transform: translateY(80vh) translateX(-50%); opacity: 0; }
        }

        #newsletter-form {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            width: 100%; /* Ensure form takes space in the grid */
            justify-content: center;
        }

        #newsletter-form.visible {
            opacity: 1;
            visibility: visible;
        }

        .newsletter-form-elements {
            display: flex;
            align-items: center;
        }

        .newsletter-form-elements input::placeholder { color: rgba(232, 227, 216, 0.5); }
        .newsletter-form-elements input {
            background: transparent; border: none; border-bottom: 2px solid var(--muted-accent);
            color: var(--text-color); padding: 10px 0; width: 250px;
            font-family: 'Lato', sans-serif; font-size: 1.1em; text-align: center;
            transition: border-color 0.3s ease;
        }
        .newsletter-form-elements input:focus { outline: none; border-bottom-color: var(--primary-accent); }
        .newsletter-form-elements button {
            background: none; border: none; color: var(--text-color); cursor: pointer;
            font-family: 'Lato', sans-serif; font-weight: 700; font-size: 1.1em;
            margin-left: 15px; transition: color 0.3s ease;
        }
        .newsletter-form-elements button:hover { color: var(--primary-accent); }
    </style>
</head>

                </div>
                
                <form id="newsletter-form" class="newsletter-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
                    <div class="newsletter-form-elements">
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <button type="submit">Follow</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trigger = document.getElementById('cta-trigger');
            const icon = document.getElementById('cta-icon');
            const text = document.querySelector('.cta-text');
            const form = document.getElementById('newsletter-form');
            const emailInput = form.querySelector('input[type="email"]');

            trigger.addEventListener('click', function() {
                trigger.style.pointerEvents = 'none';
                text.classList.add('fade-out');
                icon.classList.add('falling');

                icon.addEventListener('animationend', function() {
                    form.classList.add('visible');
                    emailInput.focus();
                }, { once: true });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const email = emailInput.value;
                const workerUrl = 'https://email-collector.trevor.caldwell.workers.dev';

                fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        form.innerHTML = '<p class="subtitle">Thank you for subscribing!</p>';
                    } else {
                        form.innerHTML = '<p class="subtitle">Something went wrong. Please try again.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    form.innerHTML = '<p class="subtitle">Something went wrong. Please try again.</p>';
                });
            });
        });
    </script>
